<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <main>
        <header>
            <div class="title">
                <img src="/icon/logo.png" width="111px">
                <h1>Connect</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="/icon/more icon.png" width="60px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                    <!-- <p>Qwerty</p>
                    <p>Asdfgh</p>
                    <p>Zxcvbn</p> -->
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <!-- <div class="user-join">
                        <p><b>Uiop</b> joined the chat</p>
                    </div>
                    <div class="message incoming">
                        <h5>Uiop</h5>
                        <p>Hello</p>
                    </div>
                    <div class="message outgoing">
                        <h5>Qwerty</h5>
                        <p>Welcome</p>
                    </div> -->
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Write your message...">
                    <button type="button" id="msg-send">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        var uwindow = document.querySelector('.users-window')
        function show_hide() {
            if (uwindow.style.display == 'block') {
                uwindow.style.display = 'none'
            }
            else {
                uwindow.style.display = 'block'
            }
        }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
    <!-- <script src="/server.js"></script> -->
</body>

</html>
